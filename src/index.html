<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="text-gray-600 font-mono">

    <div class="grid md:grid-cols-3"> <!-- content wrapper -->
        <div class="md:col-span-1 md:flex md:justify-end">
            <nav class="text-right">
                <div class="flex justify-between items-center">
                    <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                        <a href="#" class="hover:text-gray-800">Food Ninja</a>
                    </h1>
                    <div class="px-4 cursor-pointer md:hidden" id="burger">
                        <svg  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                          </svg>
                          
                    </div>
                </div>
                <ul class="text-sm mt-6 hidden md:block" id="menu">
                    <li class="text-gray-900 font-bold">
                        <a href="#" class="border-r-4 border-red-400"><span>Home</span>
                            <svg class="w-5 inline-block mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                        </svg>
                        </a>
                    </li>
                    <li>
                        <a href="#"><span>About</span>
                            <svg class="w-5 inline-block mr-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                            </svg>                              
                        </a>
                    </li>
                    <li>
                        <a href="#"><span>Contact</span>
                            <svg class="w-5 inline-block mr-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" />
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    

    <main class="px-16 py-6 bg-gray-100 md:col-span-2">
        <div class="flex justify-center md:justify-end">
            <a href="#" class="button text-red-400 border-red-400 md:border-2 hover:bg-red-400 hover:text-white">Login</a>
            <a href="#" class="button text-red-400 border-red-400 md:border-2 hover:bg-red-400 hover:text-white ml-4">Signup</a>
        </div>

        <header>
            <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
            <h3 class="text-2xl font-semibold">For Ninjas</h3>
        </header>

        <div>
            <h4 class="font-bold mt-12 border-b border-gray-200">Latest Recipes</h4>

            <div class="mt-8 grid lg:grid-cols-4 gap-10 md:grid-cols-2">
                <!-- Cards go here -->
                <div class="card hover:shadow-lg">
                    <img src="https://www.ambitiouskitchen.com/wp-content/uploads/2021/10/Slow-Cooker-White-Wine-Chicken-Stew-7.jpg" class="w-full h-60 sm:48 object-cover " alt="stew">
                    <div class="m-4">
                        <span class="font-bold">5 Bean Chilli Stew</span>
                        <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                    </div>
                    <div class="badge">
                        <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                        <span>25 mins</span>
                    </div>
                </div>

                <div class="card hover:shadow-lg">
                    <img src="https://images.immediate.co.uk/production/volatile/sites/30/2020/12/Noodles-with-chilli-oil-eggs-6ec34e9.jpg" class="w-full h-60 sm:48 object-cover " alt="noodles">
                    <div class="m-4">
                        <span class="font-bold">Egg Noodles</span>
                        <span class="block text-gray-500 text-sm">Recipe by Murakami</span>
                    </div>
                    <div class="badge">
                        <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                        <span>25 mins</span>
                    </div>
                </div>

                <div class="card hover:shadow-lg">
                    <img src="https://media-assets.swiggy.com/swiggy/image/upload/f_auto,q_auto,fl_lossy/6e04be27387483a7c00444f8e8241108" class="w-full h-60 sm:48 object-cover " alt="panner bowl">
                    <div class="m-4">
                        <span class="font-bold">Panner Bowl</span>
                        <span class="block text-gray-500 text-sm">Recipe by Vicky</span>
                    </div>
                    <div class="badge">
                        <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                        <span>25 mins</span>
                    </div>
                </div>

                <div class="card hover:shadow-lg">
                    <img src="https://5.imimg.com/data5/SELLER/Default/2023/6/317303848/CV/SX/OQ/159610309/paneer-momos.jpg" class="w-full h-60 sm:48 object-cover " alt="momos">
                    <div class="m-4">
                        <span class="font-bold">Panner Momos</span>
                        <span class="block text-gray-500 text-sm">Recipe by Lee Sung</span>
                    </div>
                    <div class="badge">
                        <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                        <span>25 mins</span>
                    </div>
                </div>
            </div>

            <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>
            <div class="mt-8">
                <!-- Cards go here -->
            </div>
                <div class="flex justify-center">
                    <div class="button bg-gray-300 text-black hover:shadow-inner">Load more</div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
